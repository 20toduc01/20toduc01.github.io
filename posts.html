---
layout: default
list_title: Hello
permalink: /posts/
css: posts.css
---
<div class="container">
    <h1 class="heading">List of my posts</h1>
    <div class="line"> </div>
    <br>
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <h3>
                <a class="post__link" href="{{ post.url | relative_url }}">
                    {{ post.title | escape }}
                </a>
            </h3>
            <h4>
                <span class="post-meta">{{ post.date | date_to_long_string  }}</span>
            </h4>
            <p> {{ post.excerpt }} </p>
        </li>
        {% endfor %}
    </ul>

</div>
