---
layout: default
list_title: Hello
permalink: /posts/
css: posts.css
---
<div class="container">
    {%- if site.posts.size > 0 -%}
    <h2 class="heading">My Posts</h2>
    <ul class="post-list">
        {%- for post in site.posts -%}
        <li>
            <h3>
                <a class="post-link" href="{{ post.url | relative_url }}">
                    {{ post.title | escape }}
                </a>
                <br>
                <span class="post-meta">{{ post.date | date_to_long_string  }}</span>
            </h3>
            {{ post.excerpt }}
        </li>
        {%- endfor -%}
    </ul>

    {%- endif -%}
</div>
